<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Resume Builder</title>
    <link rel="stylesheet" href="resumebuilder.css">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Resume Builder</h1>

        <!-- Resume Form -->
        <div class="form-section">
            <h2>Enter your details</h2>
            <form id="resume-form">
                <label>Full Name:</label>
                <input type="text" id="name" required><br><br>

                <label>Email:</label>
                <input type="email" id="email" required><br><br>

                <label>Phone:</label>
                <input type="text" id="phone" required><br><br>

                <label>Education:</label>
                <textarea id="education" placeholder="Your degrees, colleges, years"></textarea><br><br>

                <label>Experience:</label>
                <textarea id="experience" placeholder="Work experience or internship"></textarea><br><br>

                <label>Projects:</label>
                <textarea id="projects" placeholder="List your projects"></textarea><br><br>

                <label>Skills:</label>
                <input type="text" id="skills" placeholder="e.g., HTML, CSS, JS"><br><br>

                <label>Select Role for skill Suggestions:</label>
                <select id="role">
                    <option value="">--Select--</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="analyst">Analyst</option>
                </select><br><br>

                <button type="button" onclick="generateResume()">Generate Resume</button>
            </form>
        </div>

        <!-- Resume Preview -->
        <div class="resume-section" id="resume-preview">
            <h2>Live Resume Preview</h2>
            <div id="resume-output" class="resume-template"></div>
            <button onclick="downloadResume()">Download as PDF</button>
        </div>
    </div>

    <script src="resumebuilder.js"></script>
</body>
</html>
